<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Boyarinova studio</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__inner">
        <div class="header__logo">
          <a class="logo__link">
            <span class="logo-link__upper">Boyarinova_studio</span>
            <span class="logo-link__bottom">Анастасия &Светлана</span>
          </a>
        </div>
        <div class="header__right-box">
          <div class="header__contacts">
            <a
              class="instagram-link"
              href="https://www.instagram.com/boyarinova_studio?igshid=YmMyMTA2M2Y%3D"
            ></a>
            <a class="phone-num" href="»tel:+7-903-752-25-05″"
              >8-903-752-25-05</a
            >
          </div>
          <div class="header__menu"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="promo">
        <div class="promo__inner">
          <div class="promo__grid">
            <div class="promo__title-box">
              <span class="promo__title--rouge-color">макияж</span>
              <span class="promo__title--brown-color">прически</span>
              <span class="promo__title--brown-color">стиль</span>
              <div class="promo__title-name__wrapper">
                <span class="promo__title-name slide-in-blurred-bottom"
                  >Boyarinova_studio</span
                >
              </div>
            </div>
            <div class="promo__photo1-wrapper">
              <div class="promo__photo1"></div>
            </div>
            <div class="promo__photo2-wrapper">
              <div class="promo__photo2"></div>
            </div>
          </div>
          <button class="start-button" type="button">
            Начать преображение
          </button>
        </div>
      </section>
      <section class="about">
        <div class="about__inner"></div>
      </section>
    </main>
  </body>
</html>
